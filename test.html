<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Typing Example</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
        }
        .typewriter {
            font-size: 24px;
            white-space: nowrap;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="typewriter">
        <div id="auto-typing1"></div>
    </div>
    <div class="typewriter">
        <div id="auto-typing2"></div>
    </div>

    <!-- Link the AutoTyping library -->
    <!-- <script src="./node_modules/autotyping/dist/AutoTyping.min.js"></script> -->

    <!-- Link your custom JavaScript -->
    <script src="js/AutoTyping.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
